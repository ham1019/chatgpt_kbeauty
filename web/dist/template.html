<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Beauty Skin Guide</title>
  <!-- Pretendard Font for Korean Typography -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    /* Korean Aesthetic Design System */
    :root {
      /* Warm whites, soft grays, muted beige - Korean traditional aesthetics */
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f4f2;
      --bg-card: #ffffff;
      --text-primary: #2b2b2b;
      --text-secondary: #6b6b6b;
      /* Traditional Korean red - deep, warm, luxurious (like lacquer/seal ink) */
      --accent: #b8374e;
      --accent-light: #f8f0f2;
      --accent-hover: #a02d42;
      --border: rgba(43, 43, 43, 0.08);
      --shadow: rgba(43, 43, 43, 0.06);
      /* Soft, modern rounded corners */
      --radius: 12px;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-card: #2d2d2d;
      --text-primary: #f5f4f2;
      --text-secondary: #a8a8a8;
      --accent: #d4657a;
      --accent-light: #3d2d35;
      --accent-hover: #e07888;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      min-height: 100%;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .header-icon {
      font-size: 28px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .header-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Cards - Korean aesthetic with subtle warmth */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 12px var(--shadow);
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 4px 20px var(--shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--accent-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Routine Steps */
    .routine-steps {
      list-style: none;
    }

    .routine-step {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .routine-step:last-child {
      border-bottom: none;
    }

    .step-number {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step-content {
      flex: 1;
    }

    .step-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .step-description {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .step-tip {
      font-size: 12px;
      color: var(--accent);
      margin-top: 6px;
      font-style: italic;
    }

    /* Ingredients */
    .ingredient-card {
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
    }

    .ingredient-name {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .ingredient-category {
      display: inline-block;
      font-size: 11px;
      background: var(--accent-light);
      color: var(--accent);
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 8px;
      font-weight: normal;
    }

    .ingredient-section {
      margin-top: 10px;
    }

    .ingredient-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .ingredient-description {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .ingredient-fun-fact {
      margin-top: 12px;
      padding: 10px;
      background: var(--accent-light);
      border-radius: 8px;
      font-size: 13px;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      font-size: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 20px;
    }

    .tag.good {
      background: #e8f5e9;
      border-color: #a5d6a7;
      color: #2e7d32;
    }

    .tag.warning {
      background: #fff3e0;
      border-color: #ffcc80;
      color: #e65100;
    }

    /* Products */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .product-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px var(--shadow);
      border-color: rgba(184, 55, 78, 0.2);
    }

    .product-brand {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-name {
      font-size: 14px;
      font-weight: 600;
      margin: 4px 0 8px;
      line-height: 1.3;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .product-rating {
      color: #ffc107;
    }

    .product-price {
      color: var(--accent);
      font-weight: 600;
    }

    .product-tags {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .product-tag {
      font-size: 10px;
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Disclaimer */
    .disclaimer {
      margin-top: 20px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* ========== Luxury Beauty Layout (Pencil Design) ========== */

    /* Page Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .product-count {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Main Layout - Sidebar + Grid */
    .main-layout {
      display: flex;
      gap: 28px;
    }

    /* Filters Sidebar */
    .filters-sidebar {
      width: 160px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filter-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .filter-reset {
      font-size: 11px;
      color: var(--text-secondary);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }

    .filter-reset:hover {
      color: var(--accent);
    }

    /* Filter Section */
    .filter-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .filter-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Price Range Slider */
    .price-range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--text-secondary);
    }

    .price-slider {
      position: relative;
      height: 12px;
      display: flex;
      align-items: center;
    }

    .price-slider-track {
      width: 100%;
      height: 4px;
      background: #e5e5e5;
      border-radius: 2px;
      position: relative;
    }

    .price-slider-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      width: 50%;
    }

    .price-slider-thumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: white;
      border: 2px solid var(--accent);
      border-radius: 50%;
      cursor: pointer;
      left: 50%;
    }

    /* Filter Options (Checkboxes) */
    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .filter-checkbox {
      width: 16px;
      height: 16px;
      border: 1.5px solid #e5e5e5;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.2s, background 0.2s;
    }

    .filter-option:hover .filter-checkbox {
      border-color: var(--accent);
    }

    .filter-option.selected .filter-checkbox {
      background: var(--accent);
      border-color: var(--accent);
    }

    .filter-option.selected .filter-checkbox::after {
      content: '';
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
    }

    .filter-label {
      font-size: 11px;
      color: var(--text-primary);
      flex: 1;
    }

    .filter-count {
      font-size: 10px;
      color: var(--text-secondary);
    }

    /* Brands List */
    .brand-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-check {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Product Grid - Enhanced */
    .product-grid-container {
      flex: 1;
      min-width: 0;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    @media (max-width: 500px) {
      .main-layout {
        flex-direction: column;
      }

      .filters-sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 16px;
      }

      .filter-section {
        flex: 1;
        min-width: 140px;
      }

      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Product Card - Luxury Style */
    .product-card {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .product-card:hover {
      transform: none;
      box-shadow: none;
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .product-brand {
      font-size: 9px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-name {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      margin: 0;
    }

    .product-price {
      font-size: 11px;
      color: var(--text-primary);
      font-weight: normal;
    }
  </style>
</head>
